# label affected logical areas of the repo
"Area: CI":
  - changed-files:
      - any-glob-to-any-file: .github/**/*
"Area: Hutch.Relay":
  - changed-files:
      - any-glob-to-any-file: app/Hutch.Relay/**/*
"Area: Hutch.Rackit":
  - changed-files:
      - any-glob-to-any-file: lib/Hutch.Rackit/**/*

# label types of changes contained in a PR
"Contains: Migrations":
  - changed-files:
      - any-glob-to-any-file: app/**/Migrations/*.cs
